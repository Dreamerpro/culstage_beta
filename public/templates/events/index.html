<div class="site-content clearfix">
<top-nav></top-nav>

	<div class="content container"  ng-controller="ContentCtrl">
	<div class="col-md-3 filter " ng-init="filter_b=false">
		<div class="list-group sub-menu" ng-controller="subRouteController">
			<div class="list-group-item" ng-class="{'active-b':issma(0)}"><a href="#/events/interested">Interested Events (4)</a><i class="fa fa-sliders pull-right" ng-click="filter_b=!filter_b"></i> </div>
			<div class="pad10" ng-show="filter_b">
				


				<form>
	

	<div class="form-group">
		<label>Type</label><br>
		<span class="fs" ng-repeat="l in filter_option.types" ng-click="removefilter(0,l,2)">{{l}} <i class="fa fa-times"></i></span>
		
		<input class="form-control" type="text" placeholder="Any Type" name="types" ng-model="type" ng-focus="bool[0]=true" ng-blur="bool[0]=false"></input>
		<div class="list-group suggestion-list col-md-10" ng-show="bool[0]">
				<div class="list-group-item " ng-repeat="x in data.types[2]|orderBy:'toString()'|filter:type" ng-mousedown="addfilter(0,x,2)">{{x}}</div>
		</div>

	</div>
	<div class="form-group">
		<label>Location</label><br>
		<span class="fs" ng-repeat="l in filter_option.locations" ng-click="removefilter(1,l,2)">{{l}} <i class="fa fa-times"></i></span>
		<input class="form-control" type="text" placeholder="Location"  name="locations" ng-model="location" ng-focus="bool[1]=true" ng-blur="bool[1]=false"></input>
		<div class="list-group suggestion-list col-md-10" ng-show="bool[1]">
				<div class="list-group-item " ng-repeat="location in data.locations|orderBy:'toString()'|filter:location" ng-mousedown="addfilter(1,location,2)">{{location}}</div>
		</div>
	</div>
	<div class="form-group">
		<label>Language</label><br>
		<span class="fs" ng-repeat="l in filter_option.languages" ng-click="removefilter(2,l,2)">{{l}} <i class="fa fa-times"></i></span>
		
		<input class="form-control" type="text" placeholder="All Language" name="languages" ng-model="language" ng-focus="bool[2]=true" ng-blur="bool[2]=false"></input>
		<div class="list-group suggestion-list col-md-10" ng-show="bool[2]">
				<div class="list-group-item " ng-repeat="x in data.languages |orderBy:'toString()'|filter:language" ng-mousedown="addfilter(2,x,2)">{{x}}</div>
		</div>
	</div>
	<div class="btn btn-red" ng-click="reset_filter(2)">Clear</div>
	

					</form>


					
			</div>
			<div class="list-group-item" ng-class="{'active-b':issma(1)}"><a href="#/events/post-new">Post New Event</a><!-- <i class="fa fa-plus"></i> --> </div>
			</div>
			
		</div>

		<div class="col-md-9">
			<div class="col-md-12">
				<i class="fa fa-th pull-right"></i>
				<i class="fa fa-th-list pull-right"></i>
				<hr></div>
			<div class="result-item col-md-4 col-xs-12" ng-repeat="x in results1|object_filter:filter_option">
				<div class="holder">
					<div class="item-location">{{x.locations.join(",")}}</div>
					<div class="img-container events"><img ng-src="{{x.profile_pic}}"></img></div>
					<div class="details">
						<p><span>{{x.languages.join(',')}}</span>|<span>{{x.types.join(',')}}</span></p>
						<h4 class="event-name">{{x.name}}</h4>
						<p>{{x.details}}</p>
					</div>
					<div class="item-footer">
						<span><i class="fa fa-calendar"></i> {{x.date[0]}}</span>
						<a class="pull-right" ng-href="#/event/{{x.event_uuid}}">Read More</a>
						<a class="pull-right" ng-href="#/event/">Join</a>
						<!-- <a ng-href="#/event/{{x.event_uuid}}" class="col-md-6 btn btn-host">Details</a> -->
						<!-- <div class="col-md-6 btn btn-green">Join</div> -->
					</div>
				</div>
			</div>
			
			
		</div>
	</div>
</div>
